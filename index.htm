<!DOCTYPE html>
<html><head><title>OOO</title><script src="ooox.js">  </script>	
	<script>
		appstart=function(){
			uno.xml.preload('template-doc-root.xml',function(){
				uno.xml.preload('template-doc-node.xml',function(){
					uno.xml.rendercontrol('maintarget','template-doc-root.xml','template-references.xml',false,function(){
						ooo.toggleclass(ooo.sel('//code',document),'-multihide');
						ooo.toggleclass(ooo.sel('//a[contains(@class,\'demolink\')]',document),'-multihide');	
					});
				});
			});
		};
	</script>
	<style>body{color:#55D;}
		a{text-decoration:none;}a:visited{color:inherit;}
		/*input[type=button]{border:none;background-color:transparent;}*/
		code{display:block;color:#222;}
		.info{color:black;font:monospace;}
		.ichild{margin-left:20px;}
		div.-singlehide{display:none;}
		code.-multihide,a.-multihide{display:none;}
	</style>
</head><body onload="appstart()">
<code style="display:block">This page references how a template file should be edited.<br/>
<span style="color:#55D">BLUE</span><span style="color:#111"> : Mandatory nodes and attributes.</span>
<span style="color:#5D5">GREEN</span><span style="color:#111"> : Optional nodes</span>
<span style="color:#D55">PINK</span><span style="color:#111"> : Optional attributes</span></code>
<input type="button" value="toggle descriptions" onclick="ooo.toggleclass(ooo.sel('//code',document),'-multihide');"
	  style="border:2px outset buttonface;background-color:buttonface;"/>
<input type="button" value="toggle samples" onclick=";ooo.toggleclass(ooo.sel('//a[contains(@class,\'demolink\')]',document),'-multihide');"
	  style="border:2px outset buttonface;background-color:buttonface;"/><br/>
&lt;?xml version="1.0" encoding="utf-8" ?&gt;<br/>
<div id="maintarget">loading...</div></body></html>
